	<script>
		var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69, 34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61, 46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44];

		function printAndGetHighScore(scores) {
			var highScore = 0;
			var output;
			for (var i = 0; i < scores.length; i++) {
				output = "buble solution #" + i + " score: " + scores[i];
				console.log(output);
				if (scores[i] > highScore) {
					highScore = scores[i];
				}
			}
			return highScore;
		}
		var highScore = printAndGetHighScore(scores);
		console.log("bubble tests: " + scores.length);
		console.log("Highest bubble score: " + highScore);
		
		function getBestSolutions (scores, highScore) {
			var bestSolutions = [];
			for (var i = 0; i < scores.length; i++) {
				if (scores[i] == highScore) {
					bestSolutions.push(i);
				}
			}
			return bestSolutions;
		}
		function getMostCostEffectiveSolution(scores, costs, highscore) {
			var cost = 100;
			var index;
			for (var i = 0; i < scores.lenghth; i++) {
				if (scores[i] == highscore) {
					if (cost > costs[i]) {
						index = i;
						cost = costs[i];
					}
				}
			}
			return index;
		}
		
		var bestSolutions = getBestSolutions(scores, highScore);
		console.log("solution with the highest score: " + bestSolutions);
		
		var mostCostEffective = getMostCostEffectiveSolution(scores, costs, highScore);
		console.log("Bubble solution #" + mostCostEffective + " is the most cost effective");
	</script>
